<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <title>Neapolitan Pizza</title>
    
</head>

<body>
    <!-- header -->
    <header class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="loggedInHome.html">
                <img src="/images/logo.png" alt="Logo" style="height: 50px">
                <span class="ml-3 text-xl">Savory Secrets</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
                <a href="loggedInHome.html" class="mr-5 hover:text-white ">Home</a>
                <a href="about_us.html" class="mr-5 hover:text-white">About Us</a>
                <a href="feedback.html" class="mr-5 hover:text-white">Feedback</a>
            </nav>

            <div x-data="{ isOpen: false }" class="relative group ml-5" x-cloak>
                <button @click="isOpen = !isOpen"
                    class="  bg-indigo-700 hover:bg-indigo-800 text-white font-medium py-2 px-4 rounded-lg">Your
                    Profile</button>
                <div x-show="isOpen" @click.away="isOpen = false"
                    class="absolute bg-gray-900 text-white mt-2 w-32 py-2 z-10 right-0" x-cloak>
                    <a href="view_profile.html" class="block px-4 py-2 hover:text-gray-400">View Profile</a>
                    <a href="home.html" class="block px-4 py-2 hover:text-gray-400">Logout</a>
                </div>
            </div>

        </div>
    </header>

    <div class="bg-gray-900 text-gray-100">


        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="bg-gray-800 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">Create Recipe</h2>

                <form id="recipeForm" method="post" action="home.html">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="title">Title</label>
                        <input type="text" id="title" name="title"
                            class="w-full border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200"
                            value="Neapolitan Pizza">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="description">Description</label>
                        <textarea id="description" name="description"
                            class="w-full border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200"
                            rows="4">Neapolitan Pizza is a classic Italian pizza known for its thin, soft, and chewy crust. Topped with simple and high-quality ingredients, it's a favorite among pizza enthusiasts..</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="ingredients">Ingredients</label>
                        <textarea id="ingredients" name="ingredients"
                            class="w-full border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200"
                            rows="6" placeholder="Enter ingredients">
For the Pizza Dough:

2 1/2 cups all-purpose flour
1 teaspoon salt
1 teaspoon sugar
1 teaspoon active dry yeast
1 cup warm water
2 tablespoons olive oil

For the Pizza Sauce:

1 can (14 oz) crushed tomatoes
1 clove garlic, minced
1 teaspoon dried oregano
1 teaspoon salt
1/2 teaspoon black pepper

Toppings:

Fresh mozzarella cheese, sliced
Fresh basil leaves
Extra-virgin olive oil
                        </textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2"
                            for="instructions">Instructions</label>
                        <textarea id="instructions" name="instructions"
                            class="w-full border border-gray-600 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200"
                            rows="8" placeholder="Enter instructions">
For the Pizza Dough:

In a small bowl, combine warm water, sugar, and yeast. Let it sit for about 5 minutes until it becomes frothy.
In a large mixing bowl, combine the flour and salt. Make a well in the center.
Pour the yeast mixture and olive oil into the well. Stir until the dough comes together.
Knead the dough on a lightly floured surface for about 5-7 minutes until it's smooth and elastic.
Place the dough in an oiled bowl, cover with a damp cloth, and let it rise for 1-2 hours until it has doubled in size.
For the Pizza Sauce:

In a small saucepan, heat a little olive oil and sauté minced garlic until fragrant.
Add crushed tomatoes, dried oregano, salt, and pepper. Simmer for 15-20 minutes until the sauce thickens. Let it cool.
Assembling and Baking:

Preheat your oven to the highest temperature (usually around 500-550°F or 260-290°C) with a pizza stone inside if available.
Divide the dough into 2-4 equal portions (depending on your desired pizza size). Roll out each portion into a thin circle on a floured surface.
Place the rolled dough on a piece of parchment paper.
Spread a thin layer of pizza sauce on the dough.
Add slices of fresh mozzarella cheese and fresh basil leaves.
Drizzle with extra-virgin olive oil.
Use a pizza peel or a baking sheet to transfer the pizza (with parchment paper) onto the preheated pizza stone in the oven.
Bake for about 7-10 minutes until the crust is golden and the cheese is bubbly and slightly browned.
Remove the pizza from the oven, let it cool for a moment, and then slice and serve.
Neapolitan Pizza is best enjoyed fresh out of the oven with its signature thin, soft, and blistered crust. Enjoy your homemade Neapolitan pizza!
                        </textarea>
                    </div>


                    <div class="flex justify-end">
                        <button id="submit" type="submit" value="Submit"
                            class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="/images/logo.png" alt="Logo" style="height: 50px">
                <span class="ml-3 text-xl">Savory Secrets</span>
            </a>
            <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">©
                2023 Savory Secrets

            </p>

        </div>
    </footer>

    <script src="/scripts/editRecipe2.js"></script>
    <!-- You can include your footer here if needed -->

</body>

</html>
